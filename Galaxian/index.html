<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Galaxian, Team-Vampiro, online games">
    <meta name="author" content="Team-Vampiro">
    <link rel="stylesheet" href="styles/main.css">
    <title>Galaxian</title>
</head>

<body>
    <h1>Galaxian</h1>
    <img id="background" width="800" height="500" src="images/bg.jpg">
    <img id="player" src="images/player.png">
    <img id="enemy" src="images/redEnemy.png">
    <img id="life" src="images/heart.png">
    <img id="asteroid" src="images/asteroid.png">
    <img id="bomb" src="images/bomb.png">
    <div id="frontpage">
        <svg id="svg">
          <text id="svgtext" x="0" y="80">Vampiro Team Game</text>
        </svg>
        <button id="playbutton">Play</button>
    </div>
    <div id="game">
        <canvas id="canvas-bg" width="800" height="500"></canvas>
        <canvas id="canvas-game" width="800" height="500"></canvas>
    </div>
    <div id="audio">
        <button onclick="audioPause()" id="pausebutton"></button>
        <br><br>
        <audio id="audio1" width="240">
            <source src="./music/GalaxianMusic.mp3"> Your browser does not support HTML5 video.
        </audio>
    </div>
    <script src="scripts/galaxian.js"></script>
    <script src="scripts/background.js"></script>
    <script src="scripts/frontpage.js"></script>
    <script src="scripts/backgroundAudio.js"></script>
    <script src="scripts/topScores.js"></script>
</body>

</html>
